<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>script exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
                <div class="pad">
                    <div id="main"></div>
                </div>
                <div id="chatbox">
                    <div id="openclose" onclick="chatbox()">ï¼œ</div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-arrows-h" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="width" placeholder="Enter width">
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-arrows-v" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="height" placeholder="Enter height">
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-square" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="bg" placeholder="Enter background color">
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="bordRadius" placeholder="Enter border radius">
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-columns" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="float" placeholder="Enter float">
                    </div>
                   <div class="box">
                    <div class="icon">
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </div>
                        <input class="height" type="text" id="textColor" placeholder="Enter text color">
                   </div>
                   <div class="box">
                    <div class="icon">
                        <i class="fa fa-square-o" aria-hidden="true"></i>
                    </div>
                        <input class="height" type="text" id="border" placeholder="Enter border parameters">
                   </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="photo" placeholder="Enter photo name">
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="bcksize" placeholder="Enter background size">
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-file-image-o" aria-hidden="true"></i>
                        </div>
                        <input class="height" type="text" id="bckpos" placeholder="Enter background position">
                    </div>
                    <button class="btn" onclick="main()">DONE</button>                    
                </div>
        </div>
    </div>


    
</body>
</html>
<script src="js/main.js"></script>
